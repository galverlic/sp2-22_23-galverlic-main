<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add custom CSS styles for your cart page */
        .cart-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .cart-item img {
            max-width: 100%;
            height: auto;
        }

        .cart-item .product-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .cart-item .product-price {
            color: green;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .cart-item .remove-btn {
            display: inline-block;
            background-color: #dc3545;
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            text-decoration: none;
        }

        .cart-total {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Shopping Cart</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="cart-item">
                    <img src="img\laptop-under-500-2048px-acer-1.jpg" alt="Laptop 1">
                    <h2 class="product-title">Laptop 1</h2>
                    <p class="product-price">$799.99</p>
                    <a href="#" class="remove-btn">Remove</a>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="cart-item">
                    <img src="img\WhatsApp_Image_2021-09-14_at_5.13.31_PM_1631623490905_1631623503195.webp" alt="Laptop 2">
                    <h2 class="product-title">Laptop 2</h2>
                    <p class="product-price">$844.99</p>
                    <a href="#" class="remove-btn">Remove</a>
                </div>
            </div>
            
            <!-- Add more cart items here -->
            
        </div>
    </div>

    <p class="cart-total">Total: $1644.98</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add event listeners to the remove buttons
        var removeButtons = document.getElementsByClassName("remove-btn");
        for (var i = 0; i < removeButtons.length; i++) {
            var button = removeButtons[i];
            button.addEventListener("click", function(e) {
                e.preventDefault();
                var cartItem = this.parentElement;
                cartItem.remove();
            });
        }
    </script>
</body>
</html>
